    <body>
         <script>
             
      
             
                function mathy(halved, squared, cubed) {
         this.halved = halved / 2;
         this.squared = squared * 2;
         this.cubed = cubed * 2 * 2;
         alert(this.halved);
         alert(this.squared);
         alert(this.cubed);
     }
     
     alert(mathy(3, 3, 3));


        </script>
